<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .quadrado{
            background-color: burlywood;
            width: 320px;
            height: 225px;

        }.div1{
            background-color: brown;
            width: 165px;
            height: 150px;
            justify-self: end;
        }.div1-5{
            background-color: brown;
            width: 155px;
            height: 75px;
        }.div2-5{
            background-color: rgb(109, 31, 31);
            width: 35px;
            height: 75px;
            justify-self: end;
        }.div2{
            background-color: blue;
            width: 80px;
            height: 120px;
            justify-self: end;
        }.div3{
            background-color: rgb(109, 31, 31);
            width: 165px;
            height: 30px;
        }.div3-5{
            background-color: blue;
            width: 80px;
            height: 30px;
            justify-self: end;
        }.div4{
            background-color: blue;
            width: 165px;
            height: 75px;
        }
    </style>
</head>
<body>
    <div class="quadrado">
        <div class="div1">
            <div class="div2"></div>
            <div class="div3">
                <div class="div3-5"></div>
            </div>
            <div class="div4"></div>
        </div>
        <div class="div1-5">
            <div class="div2-5"></div>
        </div>
    </div>
</body>
</html>
