<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tabela{
            display: grid;
            grid-template-areas: 
            'i1 i1 i1 i1'
            'i2 i3 i3 i4'
            'i2 i5 i5 i5';
            background-color: deepskyblue;
            padding: 3px;
            height: 150px;
        }.tabela>div{
            background-color: white;
            border: 3px solid deepskyblue;
            text-align: center;
            font-size: 20px;
            padding: 2px;
        }.i1{
            grid-area: i1;
        }.i2{
            grid-area: i2;
        }.i3{
            grid-area: i3;
        }.i4{
            grid-area: i4;
        }.i5{
            grid-area: i5;
        }
    </style>
</head>
<body>
    <div class="tabela">
        <div class="i1">Header</div>
        <div class="i2">Menu</div>
        <div class="i3">Main</div>
        <div class="i4">Right</div>
        <div class="i5">Footer</div>
    </div>
</body>
</html>
