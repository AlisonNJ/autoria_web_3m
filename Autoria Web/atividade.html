<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            grid-template-areas: 
            'item1 item1 item2'
            'item3 item4 item2'
            'item5 item5 item5';
            background-color: dodgerblue;
            padding: 5px;
        }.container > div {
            background-color: #f1f1f1;
            border: 5px solid dodgerblue;
            padding: 10px;
            font-size: 30px;
            text-align: center;
        }.item1{
            grid-area: item1;
        }.item2{
            grid-area: item2;
        }.item3{
            grid-area: item3;
        }.item4{
            grid-area: item4;
        }.item5{
            grid-area: item5;
        }
        
        
    </style>
</head>
<body>
    <div class="container">
        <div class="item1">item 1</div>
        <div class="item2">item 2</div>
        <div class="item3">item 3</div>
        <div class="item4">item 4</div>
        <div class="item5">item 5</div>
    </div>
</body>
</html>
